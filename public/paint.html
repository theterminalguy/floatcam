<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Draw</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <style>
      #sketch {
        border: 10px solid gray;
        height: 90vh;
      }

      #toolbar {
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #f0f0f0;
        padding: 5px;
      }

      #pencil {
        /* box-shadow: 0px 0px 10px #000000; */
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <button id="pencil"><i class="fa-solid fa-pencil"></i> Pencil</button>
      <button id="color"><i class="fa-solid fa-palette"></i> Color</button>
      <button id="eraser"><i class="fa-solid fa-eraser"></i> Eraser</button>
      <button id="clear"><i class="fa-solid fa-trash"></i> Clear</button>
    </div>

    <div id="sketch">
      <canvas id="paint"></canvas>
    </div>

    <script>
      (function () {
        var canvas = document.querySelector("#paint");
        var ctx = canvas.getContext("2d");

        var sketch = document.querySelector("#sketch");
        var sketch_style = getComputedStyle(sketch);
        canvas.width = parseInt(sketch_style.getPropertyValue("width"));
        canvas.height = parseInt(sketch_style.getPropertyValue("height"));

        var mouse = { x: 0, y: 0 };
        var last_mouse = { x: 0, y: 0 };

        /* Mouse Capturing Work */
        canvas.addEventListener(
          "mousemove",
          function (e) {
            last_mouse.x = mouse.x;
            last_mouse.y = mouse.y;

            mouse.x = e.pageX - this.offsetLeft;
            mouse.y = e.pageY - this.offsetTop;
          },
          false
        );

        /* Drawing on Paint App */
        ctx.lineWidth = 5;
        ctx.lineJoin = "round";
        ctx.lineCap = "round";
        ctx.strokeStyle = "orange";

        canvas.addEventListener(
          "mousedown",
          function (e) {
            canvas.addEventListener("mousemove", onPaint, false);
          },
          false
        );

        canvas.addEventListener(
          "mouseup",
          function () {
            canvas.removeEventListener("mousemove", onPaint, false);
          },
          false
        );

        document.querySelector("#clear").addEventListener(
          "click",
          function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
          },
          false
        );

        var onPaint = function () {
          ctx.beginPath();
          ctx.moveTo(last_mouse.x, last_mouse.y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.closePath();
          ctx.stroke();
        };
      })();
    </script>
  </body>
</html>
